<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            height: 100vh;
            padding: 20px;
        }
        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 5px 0;
            background-color: #34495e;
            border-radius: 5px;
        }
        .sidebar a:hover {
            background-color: #1abc9c;
        }
        .content {
            flex: 1;
            padding: 20px;
            text-align: center;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .header h1 {
            margin: 0;
            color: #333;
        }
        .login-status {
            background: #1abc9c;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
        }
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .reviews {
            text-align: left;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .upload-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        input[type="file"], textarea, button {
            width: 90%;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        textarea {
            height: 100px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Menu</h2>
        <a href="index.html">Upload Data</a>
        <a href="Dashboard.html">Dashboard</a>
    </div>
    <div class="content">
       
        
        <div class="upload-section">
            <h2>Analyze Your Data</h2>
            <input type="file" id="fileInput" accept=".txt">
            <br>
            <textarea id="textInput" placeholder="Enter text or upload a file..."></textarea>
            <br>
            <button onclick="analyzeSentiment()">Analyze Sentiment</button>
            <div class="box" id="result">Sentiment Result: </div>
        </div>
        <script>
            document.getElementById('fileInput').addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        document.getElementById('textInput').value = e.target.result;
                    };
                    reader.readAsText(file);
                }
            });
            function analyzeSentiment() {
                let text = document.getElementById('textInput').value;
                if (!text) {
                    alert('Please enter or upload text!');
                    return;
                }
                let positiveWords = ['good', 'happy', 'great', 'excellent', 'fantastic', 'positive', 'joy'];
                let negativeWords = ['bad', 'sad', 'terrible', 'awful', 'negative', 'worst', 'angry'];
                let score = 0;
                let words = text.toLowerCase().split(/\s+/);
                words.forEach(word => {
                    if (positiveWords.includes(word)) score++;
                    if (negativeWords.includes(word)) score--;
                });
                let resultText = 'Neutral Sentiment';
                if (score > 0) resultText = 'Positive Sentiment ðŸ˜Š';
                else if (score < 0) resultText = 'Negative Sentiment ðŸ˜ž';
                document.getElementById('result').innerText = "Sentiment Result: " + resultText;
            }
        </script>
    </div>
</body>
</html>
