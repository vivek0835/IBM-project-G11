<div class="container">
  <div class="header">Sentiment Analysis</div>
  <div class="content">
    <div class="auth-section">
      <div class="auth-box">
        <h2>Reset Password</h2>

        <!-- Success / Error Message -->
        <div *ngIf="message" class="alert" [ngClass]="{'alert-success': messageType === 'success', 'alert-error': messageType === 'error'}">
          {{ message }}
        </div>

        <!-- Email Input -->
        <input type="email" placeholder="Enter your email" [(ngModel)]="email" required>

        <!-- Send Reset Link Button -->
        <button (click)="onResetPassword()">Send Reset Link</button>

        <!-- Back to Login -->
        <div class="forgot-password-link">
          <a [routerLink]="['/login']">Back to Login</a>
        </div>

      </div>
    </div>
    <div class="image-section"></div>
  </div>
</div>
